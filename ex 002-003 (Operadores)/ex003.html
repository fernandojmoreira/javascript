<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa ...</title>
    <style> /*Comentario em CSS*/
        body {
            background-color: rgb(77, 105, 77);
            color: rgb(250, 217, 217);
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(187, 120, 108);
        }
    </style>
</head>
<body> <!--Comentario em HTML-->
    <h1>Dale chupeta !</h1>
    <p>Já me livrei da maldição</p>
    <script> // Comentario em JavaScript
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        // Number.parseInt      -> Números inteiros
        // Number.parseFloat    -> Números reais
        // Number               -> O script converte automaticamente
        var s = n1 + n2
        window.alert( `A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) + para adição
        // (string + string) + para concatenação
    </script>
</body>
</html>
